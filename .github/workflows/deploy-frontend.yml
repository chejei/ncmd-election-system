name: Deploy React Frontend to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'resources/js/**'   # Only trigger when frontend changes

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway (Frontend)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_FRONTEND }}
          PROJECT_ID: ${{ secrets.FRONTEND_PROJECT_ID }}
        run: |
          railway up --service ncmd-frontend --path public/build
